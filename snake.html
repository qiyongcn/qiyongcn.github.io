<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .mobile-controls button {
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
            
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇小游戏</h1>
        
        <div class="game-info">
            <div>得分: <span id="score">0</span></div>
            <div>最高分: <span id="highScore">0</span></div>
            <div>等级: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停/继续</button>
            <button onclick="resetGame()">重新开始</button>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button onclick="changeDirection('up')">↑</button>
            <div></div>
            <button onclick="changeDirection('left')">←</button>
            <button onclick="changeDirection('down')">↓</button>
            <button onclick="changeDirection('right')">→</button>
        </div>
        
        <div class="instructions">
            <strong>操作说明：</strong><br>
            使用方向键或WASD控制蛇的移动<br>
            蛇可以穿墙，撞到自己才会游戏结束<br>
            每得10分升一级，速度会逐渐加快
        </div>

        <div class="game-over" id="gameOver">
            <h2>游戏结束！</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">再玩一次</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const levelElement = document.getElementById('level');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // 游戏配置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // 游戏状态
        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        // 初始化高分
        highScoreElement.textContent = highScore;

        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // 确保食物不会出现在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制网格（可选）
            ctx.strokeStyle = '#16213e';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#667eea';
                    ctx.shadowColor = '#667eea';
                    ctx.shadowBlur = 10;
                } else {
                    // 蛇身
                    ctx.fillStyle = '#764ba2';
                    ctx.shadowColor = '#764ba2';
                    ctx.shadowBlur = 5;
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // 重置阴影
                ctx.shadowBlur = 0;
            });

            // 绘制食物
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // 移动蛇
        function moveSnake() {
            if (!gameRunning || gamePaused) return;

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 穿墙功能：当蛇碰到墙壁时，从对面墙壁出现
            if (head.x < 0) {
                head.x = tileCount - 1;
            } else if (head.x >= tileCount) {
                head.x = 0;
            }
            
            if (head.y < 0) {
                head.y = tileCount - 1;
            } else if (head.y >= tileCount) {
                head.y = 0;
            }

            // 检查是否撞到自己（跳过蛇头，只检查身体部分）
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = score;
                
                // 更新等级
                const newLevel = Math.floor(score / 10) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    levelElement.textContent = level;
                }
                
                generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        // 改变方向
        function changeDirection(direction) {
            if (!gameRunning || gamePaused) return;
            
            // 如果游戏刚开始且方向为0，设置为游戏运行状态
            if (dx === 0 && dy === 0) {
                gameRunning = true;
                gamePaused = false;
                gameOverElement.style.display = 'none';
                
                if (!food.x) {
                    generateFood();
                }
                
                const speed = Math.max(50, 200 - (level - 1) * 20);
                gameLoop = setInterval(moveSnake, speed);
            }

            switch (direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });

        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            // 设置初始方向
            if (dx === 0 && dy === 0) {
                dx = 1;  // 默认向右移动
                dy = 0;
            }
            
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            
            if (!food.x) {
                generateFood();
            }
            
            const speed = Math.max(50, 200 - (level - 1) * 20);
            gameLoop = setInterval(moveSnake, speed);
        }

        // 暂停游戏
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            if (gamePaused) {
                clearInterval(gameLoop);
            } else {
                const speed = Math.max(50, 200 - (level - 1) * 20);
                gameLoop = setInterval(moveSnake, speed);
            }
        }

        // 重置游戏
        function resetGame() {
            clearInterval(gameLoop);
            snake = [{ x: 10, y: 10 }];
            dx = 0;  // 初始静止
            dy = 0;
            score = 0;
            level = 1;
            gameRunning = false;
            gamePaused = false;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            gameOverElement.style.display = 'none';
            
            generateFood();
            drawGame();
        }

        // 游戏结束
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // 初始化游戏
        resetGame();

        // 添加触摸滑动支持
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    changeDirection('right');
                } else {
                    changeDirection('left');
                }
            } else {
                if (deltaY > 0) {
                    changeDirection('down');
                } else {
                    changeDirection('up');
                }
            }
        });
    </script>
</body>
</html>
