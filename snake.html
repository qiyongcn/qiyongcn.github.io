<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡å°æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .mobile-controls button {
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
            
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡å°æ¸¸æˆ</h1>
        
        <div class="game-info">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>æœ€é«˜åˆ†: <span id="highScore">0</span></div>
            <div>ç­‰çº§: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button onclick="pauseGame()">æš‚åœ/ç»§ç»­</button>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button onclick="changeDirection('up')">â†‘</button>
            <div></div>
            <button onclick="changeDirection('left')">â†</button>
            <button onclick="changeDirection('down')">â†“</button>
            <button onclick="changeDirection('right')">â†’</button>
        </div>
        
        <div class="instructions">
            <strong>æ“ä½œè¯´æ˜ï¼š</strong><br>
            ä½¿ç”¨æ–¹å‘é”®æˆ–WASDæ§åˆ¶è›‡çš„ç§»åŠ¨<br>
            è›‡å¯ä»¥ç©¿å¢™ï¼Œæ’åˆ°è‡ªå·±æ‰ä¼šæ¸¸æˆç»“æŸ<br>
            æ¯å¾—10åˆ†å‡ä¸€çº§ï¼Œé€Ÿåº¦ä¼šé€æ¸åŠ å¿«
        </div>

        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸï¼</h2>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const levelElement = document.getElementById('level');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // æ¸¸æˆçŠ¶æ€
        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        // åˆå§‹åŒ–é«˜åˆ†
        highScoreElement.textContent = highScore;

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼ï¼ˆå¯é€‰ï¼‰
            ctx.strokeStyle = '#16213e';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#667eea';
                    ctx.shadowColor = '#667eea';
                    ctx.shadowBlur = 10;
                } else {
                    // è›‡èº«
                    ctx.fillStyle = '#764ba2';
                    ctx.shadowColor = '#764ba2';
                    ctx.shadowBlur = 5;
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // é‡ç½®é˜´å½±
                ctx.shadowBlur = 0;
            });

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (!gameRunning || gamePaused) return;

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // ç©¿å¢™åŠŸèƒ½ï¼šå½“è›‡ç¢°åˆ°å¢™å£æ—¶ï¼Œä»å¯¹é¢å¢™å£å‡ºç°
            if (head.x < 0) {
                head.x = tileCount - 1;
            } else if (head.x >= tileCount) {
                head.x = 0;
            }
            
            if (head.y < 0) {
                head.y = tileCount - 1;
            } else if (head.y >= tileCount) {
                head.y = 0;
            }

            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±ï¼ˆè·³è¿‡è›‡å¤´ï¼Œåªæ£€æŸ¥èº«ä½“éƒ¨åˆ†ï¼‰
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = score;
                
                // æ›´æ–°ç­‰çº§
                const newLevel = Math.floor(score / 10) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    levelElement.textContent = level;
                }
                
                generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(direction) {
            if (!gameRunning || gamePaused) return;
            
            // å¦‚æœæ¸¸æˆåˆšå¼€å§‹ä¸”æ–¹å‘ä¸º0ï¼Œè®¾ç½®ä¸ºæ¸¸æˆè¿è¡ŒçŠ¶æ€
            if (dx === 0 && dy === 0) {
                gameRunning = true;
                gamePaused = false;
                gameOverElement.style.display = 'none';
                
                if (!food.x) {
                    generateFood();
                }
                
                const speed = Math.max(50, 200 - (level - 1) * 20);
                gameLoop = setInterval(moveSnake, speed);
            }

            switch (direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) return;
            
            // è®¾ç½®åˆå§‹æ–¹å‘
            if (dx === 0 && dy === 0) {
                dx = 1;  // é»˜è®¤å‘å³ç§»åŠ¨
                dy = 0;
            }
            
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            
            if (!food.x) {
                generateFood();
            }
            
            const speed = Math.max(50, 200 - (level - 1) * 20);
            gameLoop = setInterval(moveSnake, speed);
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            if (gamePaused) {
                clearInterval(gameLoop);
            } else {
                const speed = Math.max(50, 200 - (level - 1) * 20);
                gameLoop = setInterval(moveSnake, speed);
            }
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            clearInterval(gameLoop);
            snake = [{ x: 10, y: 10 }];
            dx = 0;  // åˆå§‹é™æ­¢
            dy = 0;
            score = 0;
            level = 1;
            gameRunning = false;
            gamePaused = false;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            gameOverElement.style.display = 'none';
            
            generateFood();
            drawGame();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        resetGame();

        // æ·»åŠ è§¦æ‘¸æ»‘åŠ¨æ”¯æŒ
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    changeDirection('right');
                } else {
                    changeDirection('left');
                }
            } else {
                if (deltaY > 0) {
                    changeDirection('down');
                } else {
                    changeDirection('up');
                }
            }
        });
    </script>
</body>
</html>
